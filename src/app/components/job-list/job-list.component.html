<div class="header-bar">
  <h1 class="page-title">Jobs List</h1>
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>

<div class="filter-bar">
  <input
    type="text"
    placeholder="Search jobs..."
    [(ngModel)]="searchKey"
    (keyup)="applyFilter()"
    class="search-input"
  />
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 job-table">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let job"> {{ job.title }} </td>
    </ng-container>

    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Domain </th>
      <td mat-cell *matCellDef="let job"> {{ job.domain }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let job"> {{ job.description }} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let job"> {{ job.location || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let job"> ${{ job.salary || 0 }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="clickable-row"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
</div>
